---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: clusters
  namespace: argocd
spec:
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
  - clusters:
      selector:
        matchLabels:
          environment: control-plane
  template:
    metadata:
      name: clusters
    spec:
      project: default
      source:
        repoURL: '{{metadata.annotations.workload_repo_url}}'
        targetRevision: '{{metadata.annotations.workload_repo_revision}}'
        path: gitops/clusters
      destination:
        name: '{{name}}'
        namespace: workloads
      syncPolicy:
        automated: {}