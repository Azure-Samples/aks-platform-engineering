---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: workloads-clusters
spec:
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
    - merge:
        mergeKeys: [server]
        generators:
          - clusters:
              selector:
                matchLabels:
                  environment: control-plane
  template:
    metadata:
      name: workload-clusters-app
    spec:
      project: default
      source:
        repoURL: '{{metadata.annotations.workload_repo_url}}'
        targetRevision: '{{metadata.annotations.workload_repo_revision}}'
        path: gitops/clusters
        directory:
          recurse: true
          exclude: exclude/*
      destination:
        name: '{{name}}'
        namespace: workloads
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true
