---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: workloads-clusters
spec:
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
    - merge:
        mergeKeys: [server]
        generators:
          - clusters:
              selector:
                matchExpressions:
                  - key: akuity.io/argo-cd-cluster-name
                    operator: NotIn
                    values: [in-cluster]
          - clusters:
              selector:
                matchLabels:
                  environment: control-plane
  template:
    metadata:
      name: workload-clusters-app
    spec:
      project: default
      source:
        repoURL: '{{metadata.annotations.workload_repo_url}}'
        targetRevision: '{{metadata.annotations.workload_repo_revision}}'
        path: gitops/clusters
      destination:
        server: '{{.server}}'
        namespace: clusters
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true
