---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: sleep-
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      containers:
      - name: sleep
        image: busybox
        command:
          - "sleep"
          - "120"
      restartPolicy: Never
  backoffLimit: 2