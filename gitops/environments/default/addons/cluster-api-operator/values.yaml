addon: "helm:v0.2.2"
infrastructure: "azure:v1.15.1"
core: "cluster-api:v1.7.2"
manager:
  featureGates:
    core:
      MachinePool: true
    azure:
      MachinePool: true
      ClusterResourceSet: true
      ClusterTopology: true
  crdPattern: "documentdb.azure.com/*;managedidentity.azure.com/*;containerservice.azure.com/*;keyvault.azure.com/*"
cert-manager:
  enabled: false
  installCRDs: false
image:
  manager:
    repository: "quillie/cluster-api-operator-amd64"
